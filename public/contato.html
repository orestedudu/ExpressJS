<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contato</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container centralizado */
        header, main, footer {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 2rem 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Estilo do conteúdo principal */
        main {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        main p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Estilo do rodapé */
        footer {
            margin-top: 2rem;
            text-align: center;
            background-color: #0066cc;
            padding: 1rem;
            color: white;
            border-radius: 8px;
        }

        /* Links de navegação */
        footer nav a {
            color: white;
            text-decoration: none;
            margin: 0.5rem 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        footer nav a:hover {
            color: #f4f4f9;
            text-decoration: underline;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            main p {
                font-size: 1rem;
            }

            footer nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            footer nav a {
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo(a) ao Contato</h1>
    </header>

    <main>
        <p>Essa é a página de contato do seu aplicativo.</p>
        <p>Você pode adicionar mais conteúdo aqui conforme necessário.</p>
    </main>

    <footer>
        <nav>
            <p><a href="/lista">Voltar à lista</a></p>
            <p><a href="/">Voltar à página inicial</a></p>
            <p><a href="/contato">Voltar à página de contato</a></p>
            <p><a href="/sobre">Voltar à página de sobre</a></p>
        </nav>
    </footer>
</body>
</html>
